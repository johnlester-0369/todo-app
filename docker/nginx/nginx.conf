# =============================================================================
# TaskFlow - Nginx Configuration
# =============================================================================
# Reverse proxy configuration:
# - Serves static web files from /usr/share/nginx/html
# - Proxies /api/* requests to the server container
# - SPA fallback for client-side routing
# =============================================================================

# Worker processes - auto detects CPU cores
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Event handling configuration
events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;
    
    # Accept multiple connections at once
    multi_accept on;
    
    # Use efficient connection processing method
    use epoll;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Access log
    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # Performance Settings
    # ==========================================================================
    
    # Sendfile for efficient file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep-alive settings
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;
    
    # Hash sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers (additional to what the app might set)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # Compression Settings
    # ==========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/x-javascript
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================================================
    # Upstream Configuration (API Server)
    # ==========================================================================
    
    upstream api_server {
        # Server container hostname (from docker-compose service name)
        server server:3000;
        
        # Keep connections alive for better performance
        keepalive 32;
    }

    # ==========================================================================
    # Main Server Block
    # ==========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # ----------------------------------------------------------------------
        # API Proxy Location
        # ----------------------------------------------------------------------
        # All /api/* requests are proxied to the Express server
        location /api/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 90s;
            
            # Buffer settings
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            
            # Don't cache API responses at nginx level
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache 1;
            
            # Handle errors
            proxy_intercept_errors off;
        }

        # ----------------------------------------------------------------------
        # Static Assets with Long Cache
        # ----------------------------------------------------------------------
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Enable gzip for these files
            gzip_static on;
            
            # Try to serve the file, else pass to SPA
            try_files $uri =404;
        }

        # ----------------------------------------------------------------------
        # SPA Fallback (Client-Side Routing)
        # ----------------------------------------------------------------------
        location / {
            # Try files in order: exact match, directory, fallback to index.html
            try_files $uri $uri/ /index.html;
            
            # No cache for HTML (ensures fresh app updates)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ----------------------------------------------------------------------
        # Health Check Endpoint
        # ----------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ----------------------------------------------------------------------
        # Error Pages
        # ----------------------------------------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}