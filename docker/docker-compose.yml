# =============================================================================
# TaskFlow - Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose up -d --build
#   docker-compose logs -f
#   docker-compose down
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API Server (Express.js)
  # ---------------------------------------------------------------------------
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: taskflow-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Override these for Docker network
      - BASE_URL=http://server:3000
      - CORS_ORIGINS=http://localhost,http://web,http://taskflow-web
      - TRUSTED_ORIGINS=http://localhost,http://web,http://taskflow-web
    expose:
      - "3000"
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Web Application (Vite + nginx)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: taskflow-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  taskflow-network:
    driver: bridge
    name: taskflow-network